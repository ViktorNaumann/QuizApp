<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/logo1.jpg" id="header-image" class="card-img-top">

            <div class="progress" role="progressbar" aria-label="Example with label">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="amountOfRightAnswers">xxx</b> Fragen von <b id="amountOfQuestion">xxx</b> richtig beantwortet.
                </div>
                
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-info">Erneut Spielen</button>
                </div>
                
            </div>

            <div class="card-body" id="questionBody">
              <h5 class="card-title" id="questiontext">Frage</h5>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort
                </div>
              </div>

              <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort
                </div>
              </div>

              <div class="question-footer">
                <span>
                    <b id="current-question">1</b> von <b id="all-questions">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn btn-info" id="next-button" disabled>NÃ¤chste Frage</button>
              </div>
              
              

            </div>
        </div>
    </div>

    
      
    
</body>
</html>
